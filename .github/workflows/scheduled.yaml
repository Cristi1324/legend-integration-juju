name: Refresh EKS FINOS Legend deployment

on:
  workflow_dispatch:
  schedule:
    # Runs everyday at 00:00. (see https://crontab.guru)
    - cron: '0 0 * * *'

jobs:
  build:
    name: Trigger Juju refresh on EKS Deployment
    runs-on: ubuntu-latest
    steps:
      - name: Installing Dependencies
        run: |
          sudo snap install juju --classic

      - name: Install Docker
        uses: docker-practice/actions-setup-docker@master

      # We need the kubeconfig and the controllers.yaml file into our environment
      # in order to login and refresh the charms.
      - name: Adding Credentials
        shell: bash
        run: |
          mkdir -p ~/.kube
          mkdir -p ~/.local/share/juju
          echo "${KUBECONFIG_B64}" | base64 -d > ~/.kube/config
          echo "${CONTROLLERS_B64}" | base64 -d > ~/.local/share/juju/controllers.yaml

          echo "${CONTROLLER_PASSWORD}" | juju login -c finos-legend -u admin
        
        env:
          KUBECONFIG_B64: "${{ secrets.KUBECONFIG_B64 }}"
          CONTROLLERS_B64: "${{ secrets.CONTROLLERS_B64 }}"
          CONTROLLER_PASSWORD: "${{ secrets.CONTROLLER_PASSWORD }}"
          
      - name: Refreshing Charms
        run: |
          
          # Controller and model names are the same, "finos-legend"
          juju switch finos-legend:finos-legend
          
          # Running juju status will show us the current revisions of the charms.
          juju status
          
          # Upgrade controller model
          # juju upgrade-controller -c finos-legend

          # Upgrade the current model
          # juju upgrade-model
        
          ##### TODO change the new charm to local
        
        
          engine_charm_output = $(juju download finos-legend-engine-k8s --channel="latest/edge")
          engine_charm_file = $(cut -d "/" -f2- <<< $engine_charm_output | sed -n '3 p') 
          
          sdlc_charm_output = $(juju download finos-legend-sdlc-k8s --channel="latest/edge"
          sdlc_charm_file = $(cut -d "/" -f2- <<< $sdlc_charm_output | sed -n '3 p') 
          
          studio_charm_output = $(juju download finos-legend-studio-k8s --channel="latest/edge"
          studio_charm_file = $(cut -d "/" -f2- <<< $studio_charm_output | sed -n '3 p') 

          juju refresh legend-engine --path $engine_charm_file
          juju refresh legend-sdlc --path $sdlc_charm_file
          juju refresh legend-studio --path $studio_charm_file
                  
          # Running juju status will show us the current revisions of the charms.
          juju status
